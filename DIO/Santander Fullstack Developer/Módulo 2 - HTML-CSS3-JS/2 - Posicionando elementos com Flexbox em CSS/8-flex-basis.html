<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos - flex basis</title>
</head>
<style>
    .flex-container{
        /* max-width: 300px; */
        max-width: 500px;
        border: 1px solid black;
        display: flex;
    }

    .items{
        background-color: coral;
        color: white;
        text-align: center;
        margin: 5px;
    }

    .fb-auto{
        flex-basis: auto;
    }

    .fb-0{
        flex-basis: 0;
    }

    .fg-0{
        flex-grow: 0;
    }

    .fg-1{
        flex-grow: 1;
    }

    .fg-2{
        flex-grow: 2;
    }

    .w100{
        flex-basis: 100px;
    }
</style>
<body>
    <p>flex-basis: auto</p>
    <div class="flex-container">
        <div class="items fb-auto fg-1">A</div>
        <div class="items fb-auto fg-1">BBB</div>
        <div class="items fb-auto fg-1">C</div>
        <div class="items fb-auto fg-1">DEF</div>
    </div>

    <p>flex-basis: 0</p>
    <div class="flex-container">
        <div class="items fb-0 fg-1">A</div>
        <div class="items fb-0 fg-1">BBB</div>
        <div class="items fb-0 fg-1">C</div>
        <div class="items fb-0 fg-1">DEF</div>
    </div>

    <p>flex-basis: 100px</p>
    <div class="flex-container">
        <div class="items w100 fg-2">AAA</div>
        <div class="items w100 fg-2">BBB</div>
        <div class="items w100 fg-2">CCC</div>
        <div class="items w100 fg-2">DEF</div>
    </div>
</body>
</html>
